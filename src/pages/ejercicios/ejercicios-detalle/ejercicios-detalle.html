<ion-header>

  <ion-navbar>
    <ion-title>Intercoding</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="ejercicio">

  <ion-card class="animated fadeIn">


    <ion-card-content>



        <div [ngSwitch]="ejercicio.grado_dificultad">
          <div *ngSwitchCase="3">
            <div class="dificultad">Alta</div>
            <h3>{{ ejercicio.titulo }}</h3>
          </div>
          <div *ngSwitchCase="2">
            <div class="dificultad green">Media</div>
            <h3>{{ ejercicio.titulo }}</h3>
          </div>
          <div *ngSwitchCase="1">
            <div class="dificultad blue">Baja</div>
            <h3>{{ ejercicio.titulo }}</h3>
          </div>

      </div>

      <h4>Detalle del Problema</h4>
      <hr>
      <p>{{ejercicio.descripcion}}</p>

      <h4>Ejemplo</h4>
      <hr>
      <p>{{ejercicio.ejemplo}}</p>

    </ion-card-content>

    <ion-item padding>

      <ion-row>
        <ion-col col-sm-6 col-md-3>

          <button ion-button icon-start color="verde" item-end block (click)="iniciar()" [disabled]="iniciado">
            Iniciar
          </button>

        </ion-col>
        <ion-col col-sm-6 col-md-3>

          <button ion-button icon-start color="verde" item-end block [disabled]="!iniciado" (click)="consultar()">
            Consultar
          </button>
        </ion-col>
        <ion-col col-sm-6 col-md-3>
          <button ion-button icon-start color="verde" item-end block [disabled]="!iniciado" (click)="entregar()">
            Entregar
          </button>

        </ion-col>
        <ion-col col-sm-6 col-md-3>

          <button ion-button icon-start color="verde" item-end block  (click)="reeleccion()">
            Reelecci√≥n
          </button>
        </ion-col>
      </ion-row>




    </ion-item>

  </ion-card>


</ion-content>
