<ion-header>
  <ion-navbar>
    <ion-title>
      Intercoding
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <img src="../../assets/imgs/intercoding.jpeg" class="small" alt="Intercoding">
    <form [formGroup]="ngForm" (ngSubmit)="login()">

      <ion-item>
        <ion-label stacked>Usuario</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>


      <div padding>

        <button ion-button color="primary" block>
          Entrar
        </button>

      </div>

    </form>

  </ion-card>
</ion-content>
