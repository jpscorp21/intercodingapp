<ion-header>

  <ion-navbar>
    <ion-title>Mensaje del Sistema</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="../../assets/imgs/intercoding.jpeg" alt="Intercoding" class="small">
  <ion-list>
    <ion-item>
      <ion-label for="usuario" stacked>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="password" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding-left padding-right>
    <button ion-button (click)="aceptar()" color="primary" full>Aceptar</button>
  </div>
  <br>

</ion-content>
